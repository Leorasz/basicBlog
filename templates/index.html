<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('view_post', post_id=post[0]) }}">{{ post[1] }}</a>
                <p>{{ post[2] }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_post') }}">Create a new post</a>
</body>
</html>
